<!DOCTYPE html>

<html lang="en">
  <head>

    <title>JS - EJERCICIOS DOM 06</title>

  <body>
    <div class="wrapper">
      <div class="title">JS - EJERCICIOS DOM 06</div>
      <br /><br />

      <!--  -->
      <form action="" id="form">
        <label for="">Enter number one: </label>
        <br />
        <input type="text" id="num1" />
        <br /><br />

        <label for="">Enter number two: </label>
        <br />
        <input type="text" id="num2" />
        <br /><br />

        <label for="">Select option menu: </label>

        <select name="" id="select">
          <option value="">Make a choice</option>
          <option value="adding">Adding</option>
          <option value="subtracting">Subtracting</option>
          <option value="multiplying">Multiplying</option>
          <option value="dividing">Dividing</option>
        </select>

      </form>

      <!--  -->
      <button id="btn">Action</button>
      <br /><br />

      <!--  -->
      <div id="output"></div>
    </div>
