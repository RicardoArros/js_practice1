<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>JS EXERCISES - 02</title>
  </head>

  <body>
    <div class="wrapper">
      <!-- Title -->
      <h1>
        Crear un programa que solicite dos números y muestre los resultados de
        todas sus operaciones aritméticas
      </h1>

      <!-- Form -->
      <form action="" id="form">
        <label for="">Ingrese el valor 1: </label>
        <br />
        <input type="text" id="num1" />
        <br /><br />
        <label for="">Ingrese el valor 2: </label>
        <br />
        <input type="text" id="num2" />
        <br /><br />
      </form>

      <!-- Btn -->
      <button id="btn">Resultado</button>
      <br /><br />

      <!-- Output -->
      <div id="output"></div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
